<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tiny.cloud/1/v8913q2xbxnakkrqojnhi47a0cjwgkgnu7cysrbaxf6585m5/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

    <!--<script src="https://cdn.tiny.cloud/1/v8913q2xbxnakkrqojnhi47a0cjwgkgnu7cysrbaxf6585m5/7/tinymce.min.js" referrerpolicy="origin"></script>-->

    <script></script>
  </head>

  <body>

    <script>
      tinymce.init({
        selector: '#editor_tinymce',
        skin: 'oxide-dark',
        content_css: 'dark',
        height: 900,
        plugins: [
          // Core editing features
          'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
          // Premium features (free trial until Nov 24, 2024)
          'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
          // Early access to document converters
          'importword', 'exportword', 'exportpdf',
          // other
          'accordion', 'save', 'preview', 'pagebreak', 'media', 'insertdatetime', 'fullscreen', 'code', 'charmap', 'quickbars', 'advlist'
        ],
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat accordion save preview pagebreak media insertdatetime fullscreen code charmap',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [
          { value: 'First.Name', title: 'First Name' },
          { value: 'Email', title: 'Email' },
        ],
        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
        exportpdf_converter_options: { 'format': 'Letter', 'margin_top': '1in', 'margin_right': '1in', 'margin_bottom': '1in', 'margin_left': '1in' },
        exportword_converter_options: { 'document': { 'size': 'Letter' } },
        importword_converter_options: { 'formatting': { 'styles': 'inline', 'resets': 'inline', 'defaults': 'inline', } },
      });
    </script>

    <form method="post">
      <textarea id="editor_tinymce" autofocus placeholder="Content here..."></textarea>
    </form>

  </body>
</html>
